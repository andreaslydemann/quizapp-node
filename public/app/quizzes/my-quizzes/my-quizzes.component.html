<h3>
    Quizzes
</h3>

<nv-editable-table [table-headers]="tableHeaders" [table-rows-with-id]="tableRowsWithId"
                   [data-type]="dataType" [is-editable]="isEditable" [add-button-label]="quiz"
                   [extra-button-label]="questions" (onExtraButtonClick)="showQuestions($event)">
</nv-editable-table>

<my-questions *ngIf="selectedQuiz" [quiz-id]="selectedQuiz"></my-questions>
